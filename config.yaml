    dst: ~/.config/ideavim/ideavimrc
  f_inputrc:
    src: inputrc
    dst: ~/.config/inputrc
  f_irbrc:
    src: irbrc
    dst: ~/.irbrc
  f_latexmkrc:
    src: latexmkrc
    dst: ~/.latexmkrc
  f_lessfilter:
    src: less/lessfilter
    dst: ~/.config/lessfilter
  f_lesskey:
    src: less/lesskey
    dst: ~/.config/lesskey
  f_profile:
    src: shell-common/profile
    dst: ~/.profile
    link: nolink
  f_psqlrc:
    src: psqlrc
    dst: ~/.config/psqlrc
  f_redshift:
    src: redshift.conf
    dst: ~/.config/redshift.conf
  f_rprofile:
    src: Rprofile
    dst: ~/.Rprofile
  f_sshconfig:
    src: ssh_config
    dst: ~/.ssh/config
