      - zinit_clone
  # Bash
  f_bashrc:
    src: bash/bashrc
    dst: ~/.bashrc
  f_bash_profile:
    src: bash/bash_profile
    dst: ~/.bash_profile
  f_bash_logout:
    src: bash/bash_logout
    dst: ~/.bash_logout
  # Firefox
  f_user_js:
    src: mozilla/user.js
    dst: "{{@@ mozpath @@}}/user.js"
  f_userchrome_css:
    src: mozilla/userChrome.css
    dst: "{{@@ mozpath @@}}/chrome/userChrome.css"
  # Python
  d_ruff:
    src: ruff
    dst: ~/.config/ruff
  f_mypy:
    src: python/mypy.ini
    dst: ~/.config/mypy/config
  # Vim
  d_nvim:
    src: vim
    dst: ~/.config/nvim
  d_vim:
    src: vim
    dst: ~/.vim
  f_vintrv:
    src: vintrc.yaml
    dst: ~/.vintrc.yaml
  # X
  d_fontconfig:
    src: xorg/fontconfig
    dst: ~/.config/fontconfig
    # actions:
    #   - has_command X
  f_xsession:
    src: xorg/xsession
    dst: ~/.xsession
  f_xsessionrc:
    src: xorg/xsessionrc
    dst: ~/.xsessionrc
profiles:
  default:
    dotfiles:
      - ALL
    actions:
      - gnome_settings
