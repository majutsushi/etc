# https://wiki.archlinux.org/index.php/XDG_Base_Directory
# https://github.com/grawity/dotfiles/blob/master/.dotfiles.notes
# https://github.com/davla/dotfiles
actions:
  pre:
    # https://github.com/deadc0de6/dotdrop/issues/315
    # Unfortunately this logs an error in each case
    has_command: 'command -v "{0}" >/dev/null'
  ln: 'ln -sf "{0}" "{1}"'
  mkdir: 'mkdir -p "{0}"'
  disable_autostart: |
    mkdir -p "$HOME/.config/autostart"
    cat > "$HOME/.config/autostart/{0}" << EOF
    [Desktop Entry]
    Hidden=true
    EOF
  alacritty_gen: |
    if ! [ -e "$XDG_CONFIG_HOME/alacritty/alacritty.yml" ]; then
        mkdir -p "$XDG_CONFIG_HOME/alacritty"
        cat > "$XDG_CONFIG_HOME/alacritty/alacritty.yml" << EOF
    import:
        - $XDG_CONFIG_HOME/alacritty/base.yml
        - $XDG_CONFIG_HOME/alacritty/theme.yaml
    EOF
        cat > "$XDG_CONFIG_HOME/alacritty/theme.yaml" << EOF
    import:
        - $XDG_CONFIG_HOME/alacritty/desert-theme.yaml
    EOF
    fi
  systemd_setup: |
    systemctl --user daemon-reload
    systemctl --user enable --now daily.timer
    systemctl --user enable daily-cleanup.service
    systemctl --user enable --now weekly.timer
  tmux_plugin_install: |
    if ! [ -d $HOME/.var/lib/tmux/plugins/tpm/.git ]; then
        git clone https://github.com/tmux-plugins/tpm.git "$HOME/.var/lib/tmux/plugins/tpm"
    fi
    if command -v tmux >/dev/null; then
        if tmux server-info >/dev/null 2>&1; then
            "$HOME/.var/lib/tmux/plugins/tpm/scripts/install_plugins.sh"
        else
            tmux start-server
            tmux new-session -d
            "$HOME/.var/lib/tmux/plugins/tpm/scripts/install_plugins.sh"
            tmux kill-server
        fi
    fi
  zinit_clone: |
    if ! [ -d "$HOME/.var/lib/zsh/zinit" ]; then
        git clone https://github.com/zdharma-continuum/zinit.git "$HOME/.var/lib/zsh/zinit/bin"
    fi
  gnome_settings: |
    if command -v gsettings >/dev/null; then
        gsettings set org.gtk.Settings.FileChooser startup-mode cwd
        gsettings set org.gnome.desktop.interface gtk-key-theme "Emacs"
    fi
config:
  backup: true
  banner: false
  create: true
  dotpath: dotfiles
  keepdot: false
  link_dotfile_default: absolute
  link_on_import: absolute
  longkey: true
dynvariables:
  mozpath: find ~/.mozilla/firefox -name '*.default'
dotfiles:
  d_alacritty:
    src: alacritty
    dst: ~/.config/alacritty
    link: link_children
    actions:
      - alacritty_gen
  d_atuin:
    src: atuin
    dst: ~/.config/atuin
  d_awesome:
    src: awesome
    dst: ~/.config/awesome
  d_git:
    src: git
    dst: ~/.config/git
    actions:
      - ln "$HOME/.config/git/ignore" "$HOME/.agignore"
  d_gitui:
    src: gitui
    dst: ~/.config/gitui
    link: link_children
    actions:
      - ln "$HOME/.config/gitui/theme-dark.ron" "$HOME/.config/gitui/theme.ron"
  d_hg:
    src: hg
    dst: ~/.config/hg
  d_icons:
    src: icons
    dst: ~/.local/share/icons
    link: link_children
  d_ncdu:
    src: ncdu
