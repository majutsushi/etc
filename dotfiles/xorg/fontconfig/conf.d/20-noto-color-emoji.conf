<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="scan">
        <test name="family">
            <string>Noto Color Emoji</string>
        </test>
        <!-- Don't set scalable https://bugzilla.mozilla.org/show_bug.cgi?id=1360862 -->
        <!-- <edit name="scalable" mode="assign"> -->
        <!--     <bool>true</bool> -->
        <!-- </edit> -->
        <edit name="embeddedbitmap" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="color" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
</fontconfig>
