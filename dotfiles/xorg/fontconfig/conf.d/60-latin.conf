<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
            <family>Noto Color Emoji</family>
            <family>DejaVu Serif</family>
            <family>Symbola</family>
            <family>FreeSerif</family>
            <family>Code 2000</family>
            <family>Code 2001</family>
            <family>Code 2002</family>
            <family>Bitstream Cyberbit</family>
            <family>Unifont</family>
            <family>Unifont Upper</family>
            <family>Unifont CSUR</family>
            <family>LastResort</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Ubuntu</family>
            <family>Noto Sans</family>
            <family>Noto Color Emoji</family>
            <family>DejaVu Sans</family>
            <family>FreeSans</family>
            <family>Arial Unicode MS</family>
            <family>Arial Unicode</family>
            <family>Code2000</family>
            <family>Code2001</family>
            <family>Code2002</family>
            <family>Bitstream Cyberbit</family>
            <family>Unifont</family>
            <family>Unifont Upper</family>
            <family>Unifont CSUR</family>
            <family>LastResort</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Ubuntu Mono</family>
            <family>Noto Mono</family>
            <family>Noto Color Emoji</family>
            <family>DejaVu Sans Mono</family>
            <family>Everson Mono</family>
            <family>FreeMono</family>
            <family>Bitstream Cyberbit</family>
            <family>Unifont</family>
            <family>Unifont Upper</family>
            <family>Unifont CSUR</family>
            <family>LastResort</family>
        </prefer>
    </alias>
    <alias>
        <family>emoji</family>
        <prefer>
            <family>Noto Color Emoji</family>
            <family>LastResort</family>
        </prefer>
    </alias>
</fontconfig>
