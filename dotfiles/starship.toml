"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

[battery]
disabled = true

[character]
format = "$symbol "
success_symbol = '[\$](default)'
error_symbol = '[\$](red)'

[directory]
style = "green"
repo_root_style = "yellow"
truncation_length = 20
truncate_to_repo = false
truncation_symbol = "…/"
fish_style_pwd_dir_length = 2

[env_var.INCOGNITO]
variable = "INCOGNITO"
format = "🕵️ "
description = "Incognito mode"

[git_branch]
format = "@ [$branch(:$remote_branch)]($style) "
style = "bold yellow"

[git_status]
style = "default"
conflicted = "[=](red)"
ahead = "[⇡](cyan)${count}"
behind = "[⇣](cyan)${count}"
diverged = "[⇡](cyan)${ahead_count}[⇣](cyan)${behind_count}"
up_to_date = "[✓](green)"
untracked = "[?](cyan)"
stashed = '[\$](yellow)'
modified = "[*](red)"
staged = "[+](green)"
renamed = "[»](cyan)"
deleted = "[✘](red)"

[hostname]
ssh_only = true
format = "[$ssh_symbol$hostname]($style) • "
style = "cyan"

[java]
style = "bright-purple"
detect_files = ["pom.xml", "build.gradle.kts", "build.sbt", ".java-version", ".deps.edn", "project.clj", "build.boot", "build.xml"]

[python]
pyenv_version_name = true

[rlang]
# Disable for now because of .Rprofile in home dir
disabled = true

[shlvl]
disabled = false

[status]
disabled = false
format = '[$symbol$status( \($common_meaning$signal_name\))]($style) '
pipestatus = true
pipestatus_format = '\[$pipestatus\] => [$status( \($common_meaning$signal_name\))]($style) '
pipestatus_segment_format = '[$symbol$status(\($common_meaning$signal_name\))]($style)'
symbol = ""

[username]
show_always = false
format = "[$user]($style) • "
