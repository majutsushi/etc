<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias binding="same">
        <family>Helvetica</family>
        <prefer>
            <family>Ubuntu</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Arial</family>
        <prefer>
            <family>Ubuntu</family>
        </prefer>
    </alias>
</fontconfig>
