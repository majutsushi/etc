<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias binding="same">
        <family>Apple Color Emoji</family>
        <accept>
            <family>Noto Color Emoji</family>
        </accept>
    </alias>
    <alias binding="same">
        <family>Segoe UI Emoji</family>
        <accept>
            <family>Noto Color Emoji</family>
        </accept>
    </alias>
</fontconfig>
