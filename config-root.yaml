variables:
  locales: |-
    de_DE.UTF-8 UTF-8
    en_GB.UTF-8 UTF-8
    en_NZ.UTF-8 UTF-8
    en_US.UTF-8 UTF-8
    ja_JP.UTF-8 UTF-8
actions:
  packages: |
    apt-get install \
      autorandr \
      awesome \
      bat \
      dex \
      fd-find \
      fzf \
      gron \
      hexyl \
      inputplug \
      keynav \
      light \
      libnotify-bin \
      moreutils \
      playerctl \
      ripgrep \
      rofi \
      vivid \
      wmctrl \
      xclip \
      xinput \
      xsecurelock \
      xsettingsd \
      xss-lock
  locale_gen: |
    echo "{{@@ locales @@}}" | while read -r LOCALE; do
      sed -Ei "s/#\\s*$LOCALE/$LOCALE/" /etc/locale.gen
    done
    locale-gen
  tzupdate: |
    curl -s -o /usr/local/bin/tzupdate https://raw.githubusercontent.com/cdown/tzupdate/develop/tzupdate.py
    chmod 755 /usr/local/bin/tzupdate
    sed -i -E -e 's,^#!/usr/bin/env python$,#!/usr/bin/env python3,' /usr/local/bin/tzupdate
    cp {{@@ _dotdrop_dotpath @@}}/tzupdate/99-tzupdate /etc/NetworkManager/dispatcher.d/
    mkdir -p /etc/sudoers.d/
    cp {{@@ _dotdrop_dotpath @@}}/tzupdate/tzupdate /etc/sudoers.d/
config:
  backup: true
  banner: false
  create: true
  dotpath: dotfiles-root
  force_chmod: true
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
dotfiles:
  f_aptitude:
    src: aptitude/config
    dst: /root/.aptitude/config
  f_sudo_insults:
    src: insults
    dst: /etc/sudoers.d/insults
    chmod: 440
profiles:
  default:
    dotfiles:
      - ALL
    actions:
      - packages
      - locale_gen
      - tzupdate
